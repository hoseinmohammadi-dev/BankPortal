<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <div class="card-container">
                <div class="card-box card-front">
                    <div>
                        <img src="img/chip.png" alt="">
                        <img src="img/visa.png" alt="">
                    </div>
                    <div>
                        <input type="text" readonly maxlength="4">
                        <input type="text" readonly maxlength="4">
                        <input type="text" readonly maxlength="4">
                        <input type="text" readonly maxlength="4">
                    </div>
                    <div>
                        <div>
                            <span>Card Holder</span>
                            <strong id="holder">FULL NAME</strong>
                        </div>
                        <div>
                            <span>expires</span>
                            <div>
                                <span id="monthShow">00</span> / <span id="yearsShow">00</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-box card-back">
                    <div></div>
                    <div>
                         <span>cvv</span>
                        <p id="cvvShow"></p> 
                    </div>
                    <div>
                      <img src="img/visa.png" alt="">
                    </div>
                </div>
            </div>

            <form action="">
                <div class="card-number">
                    <label for="">card number</label>
                    <input type="text" maxlength="16" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </div>
                <div class="card-holder">
                    <label for="">card holders</label>
                    <input type="text">
                </div>
                <div class="expiration-date">
                    <label for="">expiration date</label>
                    <div>
                        <select name="" id="month">
                            <option value="month" disabled selected>month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select name="" id="years">
                            <option value="" disabled selected>years</option>
                            <option value="21">2021</option>
                            <option value="22">2022</option>
                            <option value="23">2023</option>
                            <option value="24">2024</option>
                            <option value="25">2025</option>
                            <option value="26">2026</option>
                            <option value="27">2027</option>
                            <option value="28">2028</option>
                            <option value="29">2029</option>
                            <option value="30">2030</option>
                        </select>
                        <input type="text" id="cvv" maxlength="4" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    </div>
                </div>
                <input type="submit">
            </form>
        </section>
    </main>
</body>
<script src="main.js"></script>

</html>
